<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Message Thread</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Message Thread</h2>
        <button onclick="logout()" class="btn btn-danger mb-3">Logout</button>
        <div id="thread-list"></div>
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title">Reply</h3>
                <div class="mb-3">
                    <textarea id="reply-content" class="form-control" placeholder="Your reply" rows="4"></textarea>
                </div>
                <button onclick="sendReply()" class="btn btn-success">Send Reply</button>
            </div>
        </div>
        <a href="messages.html" class="btn btn-secondary mt-3">Back to Messages</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
