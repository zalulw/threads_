<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Thread</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .reply-form { margin-top: 20px; }
        input, textarea { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h2>Message Thread</h2>
    <button onclick="logout()">Logout</button>
    <div id="thread-list"></div>
    <div class="reply-form">
        <h3>Reply</h3>
        <textarea id="reply-content" placeholder="Your reply"></textarea>
        <button onclick="sendReply()">Send Reply</button>
    </div>
    <a href="messages.html">Back to Messages</a>
    <script src="app.js"></script>
</body>
</html>
